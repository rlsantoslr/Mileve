<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <base prefix="/" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>MiLeve - Acessar</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/font-awesome/css/all.min.css" rel="stylesheet" />
    <link href="css/style.min.css" rel="stylesheet" />


</head>

<body class="bg-customized">
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row py-3">
            <a class="py-2" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>
            </a>
            <h3 class="text-start px-lg-5 text-white"><strong class="text-main">Mi</strong>Leve</h3>
        </div>
    </nav>

    <div class="position-relative overflow-hidden bg-transparent m-md-3 text-center bg-gray h-100 main-content mx-5">
        <div class="row my-5 ">
            <div class="col"></div>
            <div class="col card-area">
                <div class="card no-borders flip-on" id="login-first-card">
                    <img src="https://i.pinimg.com/736x/4a/33/68/4a33682da7b6afb3d6f4bbba3b129ba0--snowdonia-wales-uk.jpg" class="card-img-top" alt="...">
                    <div class="card-body bg-gray-50">
                        <div class="card-body">
                            <h5 class="card-title">Diga "<strong class="text-main">MiLeve</strong>" e te levaremos</h5>
                            <p class="card-text">Estamos dispostos a dar um novo sentido para sua vida</p>
                            <a href="#" class="btn btn-primary flip-card" data-target="#login-second-card">Começar jornada</a>
                        </div>
                    </div>
                </div>
                <div class="card no-borders flip-off bg-gray-50" id="login-second-card">
                    <div class="card-body">
                        <div class="card-body">
                            <h3 class="fw-bold">Acessar Conta</h3>

                            <form class="my-4">
                                <div class="mb-3">
                                    <!--<label for="login-email" class="form-label fw-bold text-dark">E-mail</label>-->
                                    <input type="email" class="form-control " id="login-email" aria-describedby="login-email-help" placeholder="Email">
                                    <div id="login-email-help" class="form-text">Nunca compartilhe seu acesso com outras pessoas!</div>
                                </div>
                                <div class="mb-3">
                                    <!--<label for="login-password" class="form-label fw-bold text-dark">Senha</label>-->
                                    <input type="password" class="form-control" id="login-password" placeholder="Senha">
                                </div>
                                <a href="#" class="form-text">Esqueci minha senha</a>
                                <br />
                                <div class="btn-group mt-5">
                                    <a href="dashboard.html" class="btn btn-primary" >Acessar</a>
                                    <button class="btn btn-primary-outline flip-card" data-target="#login-third-card">Não possuo uma conta</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="card no-borders flip-off bg-gray-50" id="login-third-card">
                    <div class="card-body">
                        <div class="card-body">
                            <h3 class="fw-bold mb-3">Dados Pessoais</h3>
                            <form>
                                <div class="row mb-3">
                                    <div class="col-lg-12">
                                        <!--<label for="register-name" class="form-label fw-bold text-dark">Nome</label>-->
                                        <input type="text" class="form-control " id="register-name" placeholder="Nome">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-lg-6">
                                        <!--<label for="register-cpf" class="form-label fw-bold text-dark">CPF</label>-->
                                        <input type="text" class="form-control " id="register-cpf" placeholder="CPF">
                                    </div>
                                    <div class="col-lg-6">
                                        <!--<label for="register-cep" class="form-label fw-bold text-dark">CEP</label>-->
                                        <input type="text" class="form-control" id="register-cep" maxlength="9" placeholder="CEP">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-lg-12">
                                        <!--<label for="register-email" class="form-label fw-bold text-dark">E-mail</label>-->
                                        <input type="email" class="form-control" id="register-email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-lg-12">
                                        <!--<label for="register-telefone" class="form-label fw-bold text-dark">Telefone</label>-->
                                        <input type="tel" class="form-control" id="register-telefone" placeholder="Telefone">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-lg-6">
                                        <!--<label for="login-password" class="form-label fw-bold text-dark">Senha</label>-->
                                        <input type="password" class="form-control" id="login-password" placeholder="Senha">
                                    </div>
                                    <div class="col-lg-6">
                                        <!--<label for="login-password-confirm" class="form-label fw-bold text-dark">Confirme sua senha</label>-->
                                        <input type="password" class="form-control" id="login-password-confirm" placeholder="Confirme sua senha">
                                    </div>
                                </div>
                                <div class="btn-group mt-5">
                                    <button type="submit" class="btn btn-primary flip-card" data-target="#login-fourth-card">Próximo</button>
                                    <button class="btn btn-primary-outline flip-card" data-target="#login-second-card">Já tenho uma conta</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="card no-borders flip-off bg-gray-50" id="login-fourth-card">
                    <div class="card-body">
                        <div class="card-body">
                            <h3 class="mb-3">Queremos te conhecer melhor, pode nos dizer qual é a sua deficiência?</h3>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="btn btn-lg text-white p-lg-2" style="background-color: #00c056; padding: 25px;"><i class="fas fa-3x fa-wheelchair"></i></div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="btn btn-lg text-white p-lg-2" style="background-color: #d3008e; padding: 25px; "><i class="fas fa-3x fa-ear-deaf"></i></div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="btn btn-lg text-white p-lg-2" style="background-color: #ee7000; padding: 25px; "><i class="fas fa-3x fa-brain"></i></div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-sm-4">
                                    <div class="btn btn-lg text-white p-lg-2" style="background-color: #00a6cd; padding: 25px;"><i class="fas fa-3x fa-hands-asl-interpreting"></i></div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="btn btn-lg text-white p-lg-2" style="background-color: #bc33da; padding: 25px; "><i class="fas fa-3x fa-person-walking-with-cane"></i></div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="btn btn-lg text-white p-lg-2" style="background-color: #c3f100; padding: 25px; "><i class="fas fa-3x fa-braille"></i></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="btn-group mt-5">
                                        <button type="submit" class="btn btn-primary flip-card" data-target="#login-second-card">Finalizar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <footer class="container py-2 fixed-bottom">
        <div class="row ">
            <div class="col">
                <img alt="" src="https://mileve-institucional.vercel.app/solidbrandsinstagram.svg">

            <div class="col">
                <img alt="" src="https://mileve-institucional.vercel.app/solidbrandsfacebook.svg">
            </div>
            <div class="col">
                <img alt="" src="https://mileve-institucional.vercel.app/solidbrandstumblr.svg">
            </div>
            <div class="col">
                <img alt="" src="https://mileve-institucional.vercel.app/solidbrandslinkedin.svg">
            </div>
        </div>
    </footer>

    <script src="lib/jquery/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/font-awesome/js/all.min.js"></script>
    <script type="text/javascript">
        $('.flip-card').click(function () {
            $(".flip-on").addClass("flip-off").removeClass("flip-on");

            let targetId = $(this).attr('data-target');
            $(targetId).removeClass("flip-off").addClass("flip-on");
        });
    </script>
